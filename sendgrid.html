<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Contact Request</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0a0a0a; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #ffffff;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #0a0a0a; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #121212; border: 1px solid #333333; border-radius: 12px; overflow: hidden; max-width: 600px; width: 100%; margin: 0 auto;">
          <!-- Header -->
          <tr>
            <td style="background-color: #1a1a1a; padding: 30px 40px; border-bottom: 1px solid #333333; text-align: left;">
              <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #64ffda; letter-spacing: 1px;">New Contact Request</h1>
              <p style="margin: 10px 0 0 0; font-size: 14px; color: #888888;">You have received a new message from your portfolio website.</p>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding: 40px;">
              
              <!-- Sender Details Grid -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 30px; border-collapse: collapse;">
                <tr>
                  <td width="30%" style="padding: 12px 10px 12px 0; font-size: 12px; font-weight: bold; color: #64ffda; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #222222;">Name</td>
                  <td width="70%" style="padding: 12px 0 12px 10px; font-size: 16px; color: #e0e0e0; border-bottom: 1px solid #222222;">{{name}}</td>
                </tr>
                <tr>
                  <td width="30%" style="padding: 12px 10px 12px 0; font-size: 12px; font-weight: bold; color: #64ffda; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #222222;">Email</td>
                  <td width="70%" style="padding: 12px 0 12px 10px; font-size: 16px; color: #e0e0e0; border-bottom: 1px solid #222222;">
                    <a href="mailto:{{email}}" style="color: #64ffda; text-decoration: none;">{{email}}</a>
                  </td>
                </tr>
                <tr>
                  <td width="30%" style="padding: 12px 10px 12px 0; font-size: 12px; font-weight: bold; color: #64ffda; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #222222;">Subject</td>
                  <td width="70%" style="padding: 12px 0 12px 10px; font-size: 16px; color: #e0e0e0; border-bottom: 1px solid #222222;">{{subject}}</td>
                </tr>
              </table>

              <!-- Message Block -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td style="font-size: 12px; font-weight: bold; color: #64ffda; text-transform: uppercase; letter-spacing: 1px; padding-bottom: 12px;">Message</td>
                </tr>
                <tr>
                  <td style="background-color: #0a0a0a; border: 1px solid #333333; border-radius: 8px; padding: 20px; font-size: 15px; line-height: 1.6; color: #cccccc; white-space: pre-wrap; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">{{message}}</td>
                </tr>
              </table>
              
            </td>
          </tr>
          
          <!-- Footer with Unsubscribe -->
          <tr>
            <td style="background-color: #1a1a1a; padding: 30px 40px; border-top: 1px solid #333333; text-align: center;">
              <p style="margin: 0; font-size: 12px; color: #666666;">This email was sent from your portfolio website's contact form ("Zardron Pesquera").</p>
              
              <!-- SendGrid Required Unsubscribe -->
              <div data-role="module-unsubscribe" class="module" role="module" data-type="unsubscribe" style="color:#666666; font-size:12px; line-height:20px; padding:16px 0 0 0; text-align:center;" data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5">
                <p style="margin: 0; font-size:12px; line-height:20px;">
                  <a class="Unsubscribe--unsubscribeLink" href="{{{unsubscribe}}}" target="_blank" style="color: #888888; font-family:sans-serif; text-decoration:underline;">Unsubscribe</a>
                  -
                  <a href="{{{unsubscribe_preferences}}}" target="_blank" class="Unsubscribe--unsubscribePreferences" style="color: #888888; font-family:sans-serif; text-decoration:underline;">Unsubscribe Preferences</a>
                </p>
              </div>
              
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
